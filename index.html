<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML 5 Form Input Fields</h1>
    <div class="mainContainer">
        <form action="#" target="_blank">
            <div>
                <label for="text">Name</label>
                <input type="text" id="text" name="text" placeholder="Enter Name" required>
                <span class="text-error" for="text"></span>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" placeholder="Enter Password">
                <span class="pwd-error"for='pwd'></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter Email Id">
                <span class="email-error" for="email"></span>
            </div>
            <div>
                <label for="url">URL Link</label>
                <input type="url" placeholder="Enter URL Here">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="tel" id="mobile" for="mobile" placeholder="Enter Mobile Number" required>
                <span class="mobile-error" for="mobile"></span>
            </div>
            <div>
                <label for="tel">Telephone</label>
                <input type="tel" placeholder="Enter Telephone Number">
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" placeholder="Search Anything">
            </div>
            <div>
                <label for="dateTime">Date & Time</label>
                <input type="datetime-local">
            </div>
            <div>
                <label for="range">Choose Salary</label>
                <input type="range" id="salary" min="15000" max="100000" step="500">
                <output class="salary-output"></output>
            </div>

            <button>Submit</button>

        </form>

    </div>
    
    <script src="app.js"></script>

</body>

</html>
